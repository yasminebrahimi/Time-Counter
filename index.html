<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            padding: 0;
            background-color: #f0f0f0;
        }
        h4 {
            color: #333;
            text-align: center;
            max-width: 600px;
            margin: 20px auto;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<h4>
    A JavaScript function that implements a countdown timer. 
    The timer starts from a specified time in seconds and logs the remaining time in mm:ss format. 
    When the countdown reaches zero, it clears the interval and suggests re-sending an OTP 
    (one-time password).
</h4>

<script src="app.js"></script>

</body>
</html>
